<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Night's At Freddy 2</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/estilos.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <img class="logo" src="src/img/logo.webp" alt="logo">
  </header>

  <main class="selecao-personagens">
    <section class="personagens">
      <h1 class="titulo">Selecione um personagem</h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="Golden_Freddy" data-name="Golden Freddy" data-description="Golden Freddy é um personagem icônico de cor dourada, com olhos vazios e assustadores, que é conhecido por sua tendência de aparecer de forma aleatória e causar sustos nos jogadores.">
          <img src="src/img/card-Golden_Freddy.jpg" alt="Golden_Freddy">
        </li>

        <li class="personagem" id="Shadow_Freddy" data-name="Shadow Freddy" data-description="Shadow Freddy é uma versão sombria e distorcida de Freddy Fazbear, com uma aparência assustadora e imprevisível. Sua cor escura e olhos vazios contribuem para a atmosfera de terror dos jogos.">
          <img src="src/img/card-Shadow_Freddy.jpg" alt="Shadow_Freddy">
        </li>

        <li class="personagem" id="Toy_Freddy" data-name="Toy Freddy" data-description="Toy Freddy é um personagem com uma aparência de animatrônico renovado e amigável. Ele é reconhecido por sua cor vibrante e alegre, olhos expressivos e pelo seu comportamento imprevisível.">
          <img src="src/img/card-Toy_Freddy.jpg" alt="Toy_Freddy">
        </li>

        <li class="personagem" id="Toy_Chica" data-name="Toy Chica" data-description=
        "Toy Chica é uma personagem marcante, conhecida por sua aparência adorável e animada. Com sua cor vibrante e olhos expressivos, ela pode aparecer de forma imprevisível e surpreender os jogadores durante o jogo.">
          <img src="src/img/card-Toy_Chica.jpg" alt="Toy_Chica">
        </li>

        <li class="personagem" id="Toy_Bonnie" data-name="Toy Bonnie" data-description="Toy Bonnie é um personagem cativante da série Five Nights at Freddy's, com uma aparência renovada e atraente. Sua pelagem azul brilhante e olhos expressivos adicionam um toque de charme.">
          <img src="src/img/card-Toy_Bonnie.jpg" alt="Toy_Bonnie">
        </li>

        <li class="personagem" id="Mangle" data-name="Mangle" data-description="Mangle é um personagem perturbador com uma aparência desmontada e assustadora. Seus fios soltos e olhos assustadores adicionam um toque de terror, enquanto sua tendência de aparecer aleatoriamente causa sustos nos jogadores.">
          <img src="src/img/card-Mangle.jpg" alt="Mangle">
        </li>

        <li class="personagem" id="Purple_Man" data-name="Purple Man" data-description="Purple Man é um personagem sombrio e enigmático, conhecido por sua presença sinistra e aterrorizante. Sua aparência e comportamento imprevisíveis causam medo nos espectadores, tornando-o um personagem perturbador.">
          <img src="src/img/card-Purple_Man.jpg" alt="Purple_Man">
        </li>

        <li class="personagem" id="Puppet" data-name="Puppet" data-description="O Puppet, também conhecido como Marionette, é um personagem icônico com uma aparência assustadora e perturbadora. Com sua coloração branca, olhos vazios e tendência de aparecer inesperadamente.">
          <img src="src/img/card-Puppet.jpg" alt="Puppet">
        </li>
      </ul>
    </section>
    <section class="personagem-selecionado">
      <img class="personagem-grande" src="src/img/Golden_Freddy_Grande.png" alt="Personagem Selecionado">

      <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">Golden Freddy</h2>
        <p class="descricao-personagem"id="descricao-personagem">Golden Freddy é um personagem icônico de cor dourada, com olhos vazios e assustadores, que é conhecido por sua tendência de aparecer de forma aleatória e causar sustos nos jogadores.</p>
      </div>
    </section>
  </main>
  <script src="./src/js/script.js"></script>
</body>
</html>
